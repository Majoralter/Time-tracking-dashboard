<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <main id="container">
       <div class="grid-item-1">
        <div class="child-grid-item-1">
           <img src="images/image-jeremy.png" alt="Picture of a man">

           <div class="grid-item-1-text">
           <p class="report">Report for</p>
           <h1>
            Jeremy <br> Robson
           </h1> 
           </div>
        </div>
        

        <div class="select-days">
        <p>Daily</p>
        <p class="active">Weekly</p>
        <p>Monthly</p>
        </div>
       </div>

       <div class="grid-item-2">
        <img src="images/icon-work.svg" alt="icon-work">

        <div class="child-grid-item">
            <div class="child-flex-row">
            <p>
                Work
            </p>

            <img src="images/icon-ellipsis.svg" alt="three dots">
            </div>
            <div class="timeline">
            <h2>
                32hrs
            </h2>

            <p>
              Last week - 6hrs
            </p>
            </div>
        </div>
       </div>

        <div class="grid-item-3">
        <img src="images/icon-play.svg" alt="icon-play">

        <div class="child-grid-item">
            <div class="child-flex-row">
            <p>
                Play
            </p>

            <img src="images/icon-ellipsis.svg" alt="three dots">
            </div>
            <div class="timeline">
            <h2>
                10hrs
            </h2>

            <p>
              Last week - 8hrs
            </p>
            </div>
        </div>
       </div>

             <div class="grid-item-4">
        <img src="images/icon-study.svg" alt="icon-work">

        <div class="child-grid-item">
            <div class="child-flex-row">
            <p>
                Study
            </p>

            <img src="images/icon-ellipsis.svg" alt="three dots">
            </div>
            <div class="timeline">
            <h2>
                4hrs
            </h2>

            <p>
              Last week - 7hrs
            </p>
            </div>
        </div>
       </div>

             <div class="grid-item-5">
        <img src="images/icon-exercise.svg" alt="icon-exercise">

        <div class="child-grid-item">
            <div class="child-flex-row">
            <p>
                Exercise
            </p>

            <img src="images/icon-ellipsis.svg" alt="three dots">
            </div>
            <div class="timeline">
            <h2>
                4hrs
            </h2>

            <p>
              Last week - 5hrs
            </p>
            </div>
        </div>
       </div>

             <div class="grid-item-6">
        <img src="images/icon-social.svg" alt="icon-social">

        <div class="child-grid-item">
            <div class="child-flex-row">
            <p>
                Social
            </p>

            <img src="images/icon-ellipsis.svg" alt="three dots">
            </div>
            <div class="timeline">
            <h2>
                5hrs
            </h2>

            <p>
              Last week - 10hrs
            </p>
            </div>
        </div>
       </div>

             <div class="grid-item-7">
        <img src="images/icon-self-care.svg" alt="icon-self-care">

        <div class="child-grid-item">
            <div class="child-flex-row">
            <p>
                Self care
            </p>

            <img src="images/icon-ellipsis.svg" alt="three dots">
            </div>
            <div class="timeline">
            <h2>
                2hrs
            </h2>

            <p>
              Last week - 2hrs
            </p>
            </div>
        </div>
       </div>
    </main>
</body>
</html>
